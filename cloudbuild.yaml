steps:
  # Install dependencies for React app
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  # Build React application
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Copy server files to build directory
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Copy server files to build directory
        cp server/server.js build/
        cp server/package.json build/
        cp build-app.yaml build/app.yaml

  # Install production dependencies in build folder
  - name: 'node:18'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd build
        npm install --only=production

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', 'build/app.yaml', '--quiet']

# Logging configuration to fix the service account error
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'